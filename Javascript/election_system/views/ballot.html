<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form >
            <h1 class="text-center">{Ballot Title}</h1>
            <ul>
                <li ng-repeat="t in tickets" ng-click="toggleActive(t)" ng-class="{active:t.active}"> {{t.name}}</li>
                <li ng-click="submit_form()" class="confirm">Confirm</li>
            </ul>
        </form>
    </div>
</div>
