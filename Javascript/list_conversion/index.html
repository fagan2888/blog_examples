<script>
function convert_list(){
    var input_array = $("#input-list").val().split(" ")
    $("#input-list").val(input_array.join())
}
</script>

<div class="container">

    <div class="row s12">
            <h2 class="header"> List Conversion</h2>
            <div class="row">
                <div class="card horizontal">

                    <div class="input-field col s12">
