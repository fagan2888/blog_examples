<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>Starter Template - Materialize</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    </head>
    <body>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                <br>
                <h1 class="header center blue-text">Dashboard</h1>
                <br>
            </div>
        </div>


        <div class="container">
            <div class="section">

                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="material-icons">dashboard</i></h2>
                            <h5 class="center">Applications</h5>

                            <ul class="collection">
                                <li class="collection-item">Item</li>
                                <li class="collection-item">Item</li>
                                <li class="collection-item">Item</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="material-icons">timeline</i></h2>
                            <h5 class="center">Visualizations</h5>

                            <ul class="collection">
                                <li class="collection-item">Item</li>
                                <li class="collection-item">Item</li>
                                <li class="collection-item">Item</li>
                            </ul>
                        </div>
                    </div>

                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center light-blue-text"><i class="material-icons">work</i></h2>
                            <h5 class="center">Projects</h5>

                            <ul class="collection">
                                <li class="collection-item">Item</li>
                                <li class="collection-item">Item</li>
                                <li class="collection-item">Item</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <br><br>

            <div class="section">

            </div>
        </div>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    </body>
</html>
